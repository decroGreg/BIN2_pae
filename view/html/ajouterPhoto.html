<!-----------------------------------------Rajouter une photo au devis---------------------------------------------->
<section id="ajouterPhoto" class="ajouterPhoto">       
<div class="row">
	<div class="col-md-6 photos-devis-form">
	    <form style="margin:2%;">
			<div class="form-row">
				<div class="form-group">
					<label for="photoDevis">Photo</label>
					<input type="file" name="image" id="photoDevis">
				</div>
				<div class="form-group">
					<label for="listeTypeAmenagements">Type d'amenagement</label>
					<select class="form-control form-control-lg" id="listeTypeAmenagements">
					</select>
				</div>
				<div class="form-group" style="text-align: right;" id="photoAjoutee">
					<img src="#" width="100" height="140">
				</div>
			</div>
			<div class="form-row">
				<div class="form-group">
					<label for="visibilitePhoto">Visible</label>
					<input class="form-check-input" type="checkbox" value="" id="visibilitePhoto">
				</div>
			</div>
			<div class="form-row">
				<div class="form-group" style="text-align: right;" id="ajouterPhoto">
					<input type="submit" id="btn-ajout-photo" class="btn btn-danger"  value="Ajouter">
				</div>
			</div>
		</form>
	</div>
</div>
</section>
